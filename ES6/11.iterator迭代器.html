        let obj = {
            name:'幼儿园',
            s:[
                'aaaa',
                'bdfas',
                'cdfsadd',
                'dfads'
            ],
            [Symbol.iterator](){
                let index = 0
                // let _this = this;
                return {
                    next: () =>{
                        if(index < this.s.length){
                            const result = { value: this.s[index],done: false}
                            index++
                            return result
                        }else{
                            return {value: undefined, done:true}
                        }
                    }
                }
            }
        }


       for(let v of obj){
            console.log(v);

    <script>
        function Sup(){
            this.supProp = 'Sup property'//加在Sup实例对象中
            
        }

        Sup.prototype.ssp = function(){//加在Sup原型对象中

        Sub.prototype = new Sup;//令Sup的实例对象=Sub的原型对象

        function Sub(){
            this.subProp = 'Sub property'//加在Sub实例对象中
        }
        Sub.prototype.ssb = function(){//加在Sub原型对象中  Sup的实例对象
            console.log(this.subProp);
        }

        var sub = new Sub();
        // var sup = new Sup()
        

        console.log(sub);
        
        // sub.ssp()

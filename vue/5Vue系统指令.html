<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
    <script src="vue.js"></script>
    <style>
        .box1{
            color:red;
        }
        .box2{

        }
    </style>
</head>
<body>
    <div id="app">
        <h2 class="box1">{{message}}</h2>
        <!-- <h2 :class="{box1:ist,box2:isf}">{{message}}</h2> -->
        <!-- <h2 :class="gc()">{{message}}</h2> -->
        <h2 :class="['box1']">{{message}}</h2>
        <button v-on:click="bc()">点击变色</button>
    </div>

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "你好,世界",
                ist: true,
                isf:true
            },
            methods: {
                bc: function(){
                    this.ist = !this.ist;
                },
                gc: function(){
                    return {box1:this.ist,box2:this.isf};
                }
            }
        })
    </script>
</body>
</html>

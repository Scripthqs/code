<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插槽</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <cpn> </cpn>
    </div>
    
    <template id="cpn">
        <div>
            <h2>我是cpn</h2>
            <p>我是组件</p>
            <slot></slot>
        </div>
    </template>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好，Vue"
        },
        components: {
            cpn: {
                template: "#cpn"
            }
        }
    })
</script>
</body>
</html>

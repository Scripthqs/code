<body>
    <div id="app">
        <h1>{{message}}</h1>
        <h2>我是标题</h2>

        <mycpn2></mycpn2>

<script>
    const cpn1 = Vue.extend({
        template: `
        <div>

            <p>我是内容呵呵呵1</p>
            <p>我是内容哈哈哈1</p>

        })


        
        // Vue.component('mycpn',cpn)
        


        const app = new Vue({
        el: "#app",
        data: {
            message: "你好世界"
        },
        components: {

            mycpn2: cpn2
        }
    })

</script>

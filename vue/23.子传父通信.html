<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <cpn></cpn>
        <cpn :cmessage="message" @ic="cc"></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>{{cmessage}}</h2>
            <button v-for="item in categories" @click="bc(item)" >{{item.name}}</button>
        </div>
    </template>
<script>

    const cpn = {
        template: "#cpn",
        data(){
            return {
                categories:[
                    {id: 'aaa',name: '热门推荐'},
                    {id: 'bbb',name: '手机数码'},
                    {id: 'ccc',name: '家具家电'},
                    {id: 'ddd',name: '电脑办公'},
                ]
            }
        },
        props: {
            cmessage: {
                type: String,
                default: '我是默认值'
            }
        },
        methods: {
            bc(item){
                console.log(item)
                this.$emit("ic",item)
            }
        }
    }

    const app = new Vue({
        el: "#app",
        data: {
            message: "你好，Vue"
        },
        components:{
            cpn
        },
        methods:{
            cc(item){
                console.log('cc',item);
            }
        }
    })
</script>
</body>
</html>

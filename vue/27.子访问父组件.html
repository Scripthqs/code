<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>

        <cpn></cpn>
        
    </div>




    <template id="cpn">
        <div>
            <h2>我是Cpn</h2>
            <ccpn></ccpn>
        </div>
    </template>

    <template id="ccpn">
        <div>
            <h2>我是ccpn</h2>
            <button @click='bc'>按钮</button>
        </div>
    </template>

<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "你好，Vue"
        },
        components:{
            cpn:{
                template: "#cpn",
                data(){
                    return {
                        name: '我是cpn中的name'
                    }
                },
                components:{
                    ccpn: {
                        template: "#ccpn",
                        methods: {
                            bc(){
                                console.log(this.$parent);
                                console.log(this.$parent.name);
                                console.log(this.$root);
                                console.log(this.$root.message);
                            }   
                        }
                    }
                }
            }

        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
    <script src="vue.js"></script>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        {{message}}
        <ul>
            <li  @click= "bc(i)"  v-for="(m,i) in movies" :class="{red:i===j}">{{m}}{{i}}</li>
        </ul>

    </div>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "你好世界",
                movies: ['电影','电视','电脑','电话'],
                j: 0
            },
            methods:{
                bc: function(i){
                    this.j = i
                }
            }
        })
        
    </script>
</body>
</html>
